<div class="container">

    <h1>Details for user called {{user.name}}</h1>

    <div class="col-md-5">
        <table class="table table-striped">
            <tbody>
            <tr>
                <td><b>Username</b></td>
                <td>{{user.username}}</td>
            </tr>
            <tr>
                <td><b>Email</b></td>
                <td>{{user.email}}</td>
            </tr>
            <tr>
                <td><b>Name</b></td>
                <td>{{user.name}}</td>
            </tr>
            <tr>
                <td><b>Age</b></td>
                <td>{{user.age}}</td>
            </tr>
            <tr>
                <td><b>Location</b></td>
                <td>{{user.location}}</td>
            </tr>
            </tbody>
        </table>
    </div>

</div>
